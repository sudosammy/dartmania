services:
  dartmania:
    build: .
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 128M
        reservations:
          cpus: "0.25"
          memory: 64M
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    ports:
      - "8003:8003"
    environment:
      - DB_PATH=/data/dartmania.sqlite
    volumes:
      - dartmania-data:/data

volumes:
  dartmania-data:
